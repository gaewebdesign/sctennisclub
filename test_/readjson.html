 function fetcher3(){

    url = "http://www.sctennisclub.org/ggtc/members_/json.php"

    url="http://www.stlouis-mo.gov/customcf/endpoints/addressSearch/school-assignment-data-json.cfm?parcelID=50309170000"
    
    console.log("getJSON")
    $.getJSON( url, function( data ) {
       var items = [];
       console.log("getJSON")
       $.each( data, function( key, val ) {
        items.push( "<li id='" + key + "'>" + val + "</li>" );
     });
 
     $( "<ul/>", {
         "class": "my-new-list",
         html: items.join( "" )
       }).appendTo( "body" );
      });
     }
    
     document.onload = fetcher3();
